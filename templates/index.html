<!DOCTYPE html>
<html>
<head>
    <title>VNR VJIET AI Chatbot</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: #111827;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .chat-header {
            padding: 15px;
            background: #1f2937;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background: #2563eb;
            align-self: flex-end;
        }

        .bot {
            background: #374151;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #374151;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #111827;
            color: white;
        }

        .input-area button {
            padding: 12px 18px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">ðŸŽ“ VNR VJIET AI Assistant</div>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Ask about VNR VJIET..." onkeypress="handleEnter(event)">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("msg");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: message })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function handleEnter(e) {
    if (e.key === "Enter") send();
}
</script>

</body>
</html>
