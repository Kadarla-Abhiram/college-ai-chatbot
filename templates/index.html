<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNR VJIET AI Assistant</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            /* Soft modern background */
            background: linear-gradient(135deg, #eef2ff, #f8fafc);

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            width: 380px;
            height: 560px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f8cff;
            color: white;
            padding: 16px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #4f8cff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #e5e7eb;
            color: #111827;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        button {
            background: #4f8cff;
            color: white;
            border: none;
            padding: 0 18px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #3b6fe0;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸŽ“ VNR VJIET AI Assistant</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about VNR VJIET..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();

    if (!message) return;

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    input.value = "";

    // Send to backend
    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();

    // Show bot reply
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = data.reply;
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
