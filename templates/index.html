<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VNR VJIET AI Assistant</title>

<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eef2f7;   /* soft light grey-blue */
}

/* Chat container */
.chat-container {
    width: 420px;
    height: 600px;
    background: #f4f7ff;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.header {
    background: #4c8dff;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: 600;
    font-size: 16px;
}

/* Messages area */
#chat-box {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Message bubbles */
.message {
    max-width: 75%;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}

/* Bot message */
.bot {
    background: #e3eaff;
    color: #1a2b5c;
    align-self: flex-start;
}

/* User message */
.user {
    background: #4c8dff;
    color: white;
    align-self: flex-end;
}

/* Input bar */
.input-area {
    display: flex;
    border-top: 1px solid rgba(0,0,0,0.08);
    background: #ffffff;
}

.input-area input {
    flex: 1;
    padding: 14px;
    border: none;
    outline: none;
    font-size: 14px;
}

.input-area button {
    padding: 0 18px;
    background: #4c8dff;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 500;
}

.input-area button:hover {
    background: #3a6fe0;
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">üéì VNR VJIET AI Assistant</div>

    <div id="chat-box">
        <div class="message bot">
            Hello! üëã<br>
            Ask me anything about VNR VJIET ‚Äî fees, location, clubs, placements, and more.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about VNR VJIET...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chat-box");

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";

    try {
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.reply;
        chatBox.appendChild(botMsg);

        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {
        const errMsg = document.createElement("div");
        errMsg.className = "message bot";
        errMsg.textContent = "‚ö†Ô∏è Error connecting to server.";
        chatBox.appendChild(errMsg);
    }
}

// Enter key support
document.getElementById("user-input")
.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
